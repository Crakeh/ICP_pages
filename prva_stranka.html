<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="prva_stranka.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <img src="logo.JPG" class="img-responsive">
          </div>
          <div class="col-md-9">
            <h1 class="text-center text-danger">Hypoteky</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <div class="col-sm-6">
                  <label for="inputEmail3" class="control-label">Suma</label>
                </div>
                <div class="col-sm-6">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-6">
                  <label for="inputPassword3" class="control-label">Dlzka splatnosti</label>
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control" id="inputPassword3">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-6">
                  <label for="inputPassword3" class="control-label">Fixacia</label>
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control" id="inputPassword3">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-6">
                  <label for="inputPassword3" class="control-label">Mesačný príjem</label>
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control" id="inputPassword3">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-6">
                  <label for="inputPassword3" class="control-label">Hodnota domu | bytu
                    <sup>1</sup>
                  </label>
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control" id="inputPassword3">
                </div>
              </div>
            </form>
            <div class="row">
              <label for="row" class="control-label label-1">
                <sup>1</sup>Nepovinné pole</label>
              <div class="col-sm-2 col-sm-offset-10">
                <button type="submit" class="btn btn-success">Dalej</button>
              </div>
            </div>
          </div>
          <div class="col-md-5 text-justify">
            <div data-role="rangeslider" class="slider-style">
              <input type="range" id="slider1" min="100" max="500" step="10">
            </div>
            <div data-role="rangeslider" class="slider-style1 slider-style">
              <input type="range" id="slider2" min="100" max="500" step="10" style="padding: 4%">
            </div>
            <div data-role="rangeslider" class="slider-style">
              <input type="range" id="slider3" min="100" max="500" step="10" style="padding: 2%">
            </div>
            <div data-role="rangeslider" class="slider-style">
              <input type="range" id="slider4" min="100" max="500" step="10" style="padding: 4%">
            </div>
            <div data-role="rangeslider" class="slider-style">
              <input type="range" id="slider5" min="100" max="500" step="10" style="padding: 2%">
            </div>
          </div>
        </div>
      </div>
    </div>
  

</body></html>

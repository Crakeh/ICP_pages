<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="prva_stranka.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="section header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="enjoy-css">Hypotéky</div>
            <script type="text/javascript" script-name="convergence" src="http://use.edgefonts.net/convergence.js"></script>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12" style="text-align:center">
            <font size="5" color="white" >Vitajte na našej stránke.
              <br>Ponúkame Vám rýchlu a jednoduchú môžnosť, ako si nájsť hypotéku podľa
              Vašich predstáv. Stačí len vyplniť požadované údaje, a my Vám vyberieme najideálnešie hypotéky priamo pre Vás.</font>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-7 text-color-white">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <div class="col-sm-6">
                  <label for="inputsuma" class="control-label">Suma (€)</label>
                  <span class="badge" data-toggle="tooltip" title="Suma, ktorú si chcete požičať" data-placement="left">?</span>
                </div>
                <div class="col-sm-3">
                  <input type="text" id="inputsuma" placeholder="" class="form-control" data-slider="sliderSuma" style="margin-left:100px;">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-6">
                  <label for="inputdlzka" class="control-label">Dĺžka splatnosti (rokov)</label>
                  <span class="badge" data-toggle="tooltip" title="Obdobie, počas ktorého chcete splácať" data-placement="left">?</span>
                </div>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="inputdlzka" data-slider="sliderDlzka" style="margin-left:100px;">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-6">
                  <label for="inputfix" class="control-label">Fixácia (rokov)</label>
                  <span class="badge" data-toggle="tooltip" title="Počet rokov, počas ktorý ostane úrok nemenný" data-placement="left">?</span>
                </div>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="inputfix" data-slider="sliderFix" style="margin-left:100px;">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-6">
                  <label for="inputmes" class="control-label">Mesačný príjem (€)</label>
                  <span class="badge" data-toggle="tooltip" title="Výška Vášho mesačného príjmu" data-placement="left">?</span>
                </div>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="inputmes" data-slider="sliderMes" style="margin-left:100px;">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-6">
                  <label for="inputhod" class="control-label" contenteditable="true">Hodnota domu | bytu (€)</label>
                  <sup>1</sup>
                  <span class="badge" data-toggle="tooltip" title="Hodnota Vášho domu alebo bytu" data-placement="left">?</span>
                </div>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="inputhod" data-slider="sliderHod" style="margin-left:100px;">
                </div>
              </div>
            </form>
            <div class="row">
              <label>
                <sup>1</sup>Nepovinné pole</label>
              <div class="col-sm-2 col-sm-offset-10">
                <button type="submit" class="btn btn-warning darkorange" id="dalej">Ďalej</button>
              </div>
            </div>
          </div>
          <div class="col-md-5 text-justify">
            <div class="slider-style" data-role="rangeslider">
              <sup>1.000</sup>
              <input type="range" id="sliderSuma" min="1000" max="500000" step="10" data-input="inputsuma" value="1000">
              <span class="range-slider-active-segment"></span>
              <sup class="slider-max">500.000</sup>
            </div>
            <div class="slider-style" data-role="rangeslider">
              <sup>1</sup>
              <input type="range" id="sliderDlzka" min="1" max="50" step="1" data-input="inputdlzka" value="1">
              <sup class="slider-max">50</sup>
            </div>
            <div data-role="rangeslider" class="slider-style" draggable="true">
              <sup>1</sup>
              <input type="range" id="sliderFix" min="1" max="30" step="1" data-input="inputfix" value="1">
              <sup class="slider-max">30</sup>
            </div>
            <div data-role="rangeslider" class="slider-style">
              <sup>300</sup>
              <input type="range" id="sliderMes" min="300" max="5000" step="10" data-input="inputmes" value="300">
              <sup class="slider-max">5.000</sup>
            </div>
            <div data-role="rangeslider" class="slider-style">
              <sup>1.000</sup>
              <input type="range" id="sliderHod" min="1000" max="500000" step="10" data-input="inputhod" value="1000">
              <sup class="slider-max">500.000</sup>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function printValue(sliderID, textbox) {
          var x = $('#' + textbox);
          var y = $('#' + sliderID);
          x.val(y.val());
      }

      function adjustSlider(sliderID, textbox) {
          var x = $('#' + textbox);
          var y = $('#' + sliderID);
          y.val(x.val());
      }
  
      $(document).ready(function () {
          printValue('sliderSuma', 'inputsuma');
          printValue('sliderDlzka', 'inputdlzka');
          printValue('sliderFix', 'inputfix');
          printValue('sliderMes', 'inputmes');
          printValue('sliderHod', 'inputhod');
  
          $('#dalej').on('click', function (e) {
              e.preventDefault();
              var inputFIX = parseInt($('#inputfix').val(), 10);
  
              if ((inputFIX > 0) && (inputFIX < 3)) {
                  window.location = 'stranka_2.html#prvy';
              } else if ((inputFIX >= 3) && (inputFIX < 4)) {
                  window.location = 'stranka_2.html#druhy';
              } else if ((inputFIX >= 4) && (inputFIX < 15)) {
                  window.location = 'stranka_2.html#treti';
              }
          });
  
          $(function () {
              $('[data-toggle="tooltip"]').tooltip()
          });

          $('input[type=range]').on('input', function (e) {
              var that = $(this);
              printValue(that.attr('id'), that.data('input'))
          });

          $('input[type=text]').on('input', function (e) {
              var that = $(this);
              adjustSlider(that.data('slider'), that.attr('id'));
          });
  
      });
    </script>
  

</body></html>

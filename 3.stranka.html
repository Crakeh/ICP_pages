<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="prva_stranka.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="section header">
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <img src="logo.JPG" class="img-responsive">
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-5 text-color-white">
            <h3>Opis z banky</h3>
            <p>bla
              <br>bla</p>
          </div>
          <div class="col-md-7">
            <div class="col-md-7 text-color-white">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <div class="col-sm-6">
                    <label for="inputsuma" class="control-label">Suma (€)</label>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" id="inputsuma" placeholder="" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-6">
                    <label for="inputdlzka" class="control-label">Dĺžka splatnosti (rokov)</label>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputdlzka">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-6">
                    <label for="inputfix" class="control-label">Fixácia (rokov)</label>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputfix">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-6">
                    <label for="inputmes" class="control-label">Mesačný príjem (€)</label>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputmes">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-6">
                    <label for="inputhod" class="control-label" contenteditable="true">Hodnota domu | bytu (€) &nbsp;
                      <sup>1</sup>
                    </label>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputhod">
                  </div>
                </div>
              </form>
              <div class="row">
                <label for="row" class="control-label label-1">
                  <sup>1</sup>Nepovinné pole</label>
                <div class="col-sm-2 col-sm-offset-10">
                  <button type="submit" class="btn btn-warning darkorange">Prepočitaj</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section text-color-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <h3>Plusy</h3>
              <p>+
                <br>+</p>
            </div>
            <div class="row">
              <h3>Minusy</h3>
              <p>-
                <br>-</p>
            </div>
          </div>
          <div class="col-md-6"></div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="col-md-6">
              <div class="col-sm-5 col-sm-offset-0">
                <button type="submit" class="btn btn-warning darkorange call-to-action">Späť na predošlú
                  <br>stránku</button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="col-sm-4 col-sm-offset-0">
                <button type="submit" class="btn btn-warning darkorange">Domovská
                  <br>stránka</button>
              </div>
            </div>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="row">
              <div class="hore">
                <a href="#" class=""><i class="call-to-action fa fa-5x fa-long-arrow-up"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
